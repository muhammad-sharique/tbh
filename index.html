<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO BE HONEST</title>
</head>

<body>
    <main>
        <div class="inputBox">
            <input type="text" id="message" placeholder="To be honest..." onkeyup="handleMessageInput()">
        </div>
        <h2 class="textBox">
            <span class="text">
                <span>To be honest...</span>
                <span class="hiddenText"></span>
            </span>
           
        </h2>
        <div class="shareBox">
            <button class="shareButton" onclick="handleShareButton()">Share</button>
        </div>
        <div class="resetBox">
            <button class="resetButton" onclick="handleResetButton()">Write a reply</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
